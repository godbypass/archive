<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Poppins', Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      padding-bottom: 70px;    }

    .particle-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(#cc0000 1px, transparent 1px);
      background-size: 20px 20px;
      animation: float 10s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 60px 20px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .archive-box {
      background: rgba(255, 255, 255, 0.02);
      padding: 15px;
      border: 3px solid;
      border-image: linear-gradient(45deg, white, #cc0000) 1;
      border-radius: 12px;
      text-align: center;
      animation: rotate-border 6s linear infinite;
    }
    
    .funny {
      background: rgba(255, 255, 255, 0.02);
      padding: 15px;
      border: 3px solid;
      border-image: linear-gradient(45deg, white, #cc0000) 1;
      border-radius: 12px;
      text-align: center;
      animation: rotate-border 6s linear infinite;
    }
    
    @keyframes rotate-border {
      0% { border-image-source: linear-gradient(0deg, white, #cc0000); }
      100% { border-image-source: linear-gradient(360deg, white, #cc0000); }
    }

    .archive-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
      .funny img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
      .coming-soon img {
      width: 100%;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 5px 0;
    }

    .description {
      font-size: 14px;
      margin-bottom: 15px;
      opacity: 0.85;
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease;
      font-weight: 600;
    }

    .download-button:hover {
      background: rgba(204, 0, 0, 0.3);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      color: #cc0000;
      background-color: black;
      font-weight: 600;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="particle-bg"></div>
  <div class="container">
    <div class="archive-box">
      <img src="https://files.catbox.moe/30kvn5.webp" alt="Client 1">
      <div class="title">Augustus</div>
      <div class="description">Overpriced client</div>
      <div class="description">1.8.9 - Forge</div>
      <a href="https://github.com/TwoNick/augustus" class="download-button" target="_blank">Github</a>
      <a href="https://www.mediafire.com/file/hy0s32n09q4qki7/Augustus+launcher.zip/file" class="download-button" target="_blank">Launcher</a>
    </div>

    <div class="archive-box">
      <img src="https://files.catbox.moe/l1sslm.png" alt="Client 2">
      <div class="title">Coffee</div>
      <div class="description">Popular for its amazing visuals</div>
      <div class="description">1.20.1 - Fabric</div>
      <a href="https://www.mediafire.com/file/uwptttrxk2rtmfd/coffee_1.20.1.jar/file" class="download-button" target="_blank">Download</a>
    </div>

    <div class=".coming-soon">
      <img src="https://i.imgur.com/yourimage3.png" alt="More coming soon...">
      <div class="description">Contact "fullhook" on Discord if you have any client suggestions</div>
      <img src="https://files.catbox.moe/xv9ss6.png" alt="Review" />
      <img src="https://files.catbox.moe/kmktoo.png" alt="Review" />
      <img src="https://files.catbox.moe/mbgkbv.gif" alt="Review" />
    </div>
    </div>

  </div>

</body>
</html>
