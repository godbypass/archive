<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Poppins;
    }

    .particle-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(#cc0000 1px, transparent 1px);
      background-size: 20px 20px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .visit-button {
      padding: 20px 40px;
      font-size: 20px;
      color: white;
      background: transparent;
      border: 4px solid;
      border-image: linear-gradient(45deg, white, #cc0000) 1;
      border-radius: 12px;
      text-decoration: none;
      animation: rotate-border 5s linear infinite;
    }

    @keyframes rotate-border {
      0% { border-image-source: linear-gradient(0deg, white, #cc0000); }
      100% { border-image-source: linear-gradient(360deg, white, #cc0000); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #cc0000;
      font-size: 14px;
      z-index: 1;
    }
  </style>

  <script>
    
    const text = "Meow";
    let index = 0;

    function animateTitle() {
      document.title = text.substring(0, index);
      index++;
      if (index > text.length) index = 0;
      setTimeout(animateTitle, 400); // speed control hell yeah
    }

    window.addEventListener("DOMContentLoaded", animateTitle);
  </script>
</head>
<body>
  <div class="particle-bg"></div>
  <div class="center">
    <a href="archive.html" class="visit-button">Visit Archive</a>
  </div>
  <footer>Website by Fullhook</footer>
</body>
</html>
