<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Rain Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: black;
    }

    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      display: none;
    }

    canvas#matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      pointer-events: none;
      background: transparent;
    }

    #clickScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
    }

    #mainContent {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-box {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 20px 4px rgba(255, 105, 180, 0.7);
      border: 2px solid transparent;
      animation: glow 3s infinite ease-in-out;
      backdrop-filter: blur(4px);
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px 4px rgba(255, 105, 180, 0.7);
      }
      50% {
        box-shadow: 0 0 30px 8px rgba(255, 255, 255, 0.9);
      }
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .gradient-text {
      background: linear-gradient(90deg, hotpink, white, hotpink);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGradient 4s ease-in-out infinite;
    }

    @keyframes textGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .download-btn {
      padding: 5px 10px;
      background: transparent;
      border: 2px solid;
      border-image: linear-gradient(90deg, hotpink, white, hotpink) 1;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      text-decoration: none;
      font-weight: bold;
    }

    .download-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <video id="bgVideo" src="video.mp4" loop muted></video>
  <canvas id="matrixCanvas"></canvas>

  <div id="clickScreen">Click here</div>
  <audio id="bgAudio" src="song.mp3" loop></audio>

  <div id="mainContent">
    <div class="glow-box">
      <div class="row"><div class="gradient-text">Row 1</div><a class="download-btn" href="https://example.com/file1.zip" target="_blank">Download</a></div>
      <div class="row"><div class="gradient-text">Row 2</div><a class="download-btn" href="https://example.com/file2.zip" target="_blank">Download</a></div>
      <div class="row"><div class="gradient-text">Row 3</div><a class="download-btn" href="https://example.com/file3.zip" target="_blank">Download</a></div>
      <div class="row"><div class="gradient-text">Row 4</div><a class="download-btn" href="https://example.com/file4.zip" target="_blank">Download</a></div>
      <div class="row"><div class="gradient-text">Row 5</div><a class="download-btn" href="https://example.com/file5.zip" target="_blank">Download</a></div>
      <div class="row"><div class="gradient-text">Row 6</div><a class="download-btn" href="https://example.com/file6.zip" target="_blank">Download</a></div>
      <div class="row"><div class="gradient-text">Row 7</div><a class="download-btn" href="https://example.com/file7.zip" target="_blank">Download</a></div>
      <div class="row"><div class="gradient-text">Row 8</div><a class="download-btn" href="https://example.com/file8.zip" target="_blank">Download</a></div>
      <div class="row"><div class="gradient-text">Row 9</div><a class="download-btn" href="https://example.com/file9.zip" target="_blank">Download</a></div>
      <div class="row"><div class="gradient-text">Row 10</div><a class="download-btn" href="https://example.com/file10.zip" target="_blank">Download</a></div>
    </div>
  </div>

  <script>
    const clickScreen = document.getElementById('clickScreen');
    const mainContent = document.getElementById('mainContent');
    const audio = document.getElementById('bgAudio');
    const bgVideo = document.getElementById('bgVideo');

    clickScreen.addEventListener('click', () => {
      clickScreen.style.display = 'none';
      mainContent.style.display = 'flex';
      audio.play();
      bgVideo.style.display = 'block';
      bgVideo.play();
    });

    // Matrix code rain
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = 'アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // faint black for trail
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        } else {
          drops[i]++;
        }
      }
    }

    setInterval(drawMatrix, 40);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
